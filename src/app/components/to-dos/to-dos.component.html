<pr-header></pr-header>
<section class="section">
<div class="container">
  <pr-add-todo (addTodo) = "addTodo($event)"></pr-add-todo>
  <pr-todo-item
  *ngFor="let todo of todos"
  [todo] = "todo"
  (deleteTodo) = "deleteTodoById($event)"
  (click)="onSelect(todo)"
  >
  </pr-todo-item>
</div>
</section>
<pr-footer></pr-footer>
