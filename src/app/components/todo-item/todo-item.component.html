<br>
<div class="container" [ngClass] = "setClasses()">

  <div class="card is-mobile">
    <div class="card-content">
      <p class="  text-center is-size-5-desktop is-size-6-tablet ">
        <input (change) = 'onToggle(todo)' type="checkbox">
        {{ todo?.title }}
        <span class="del" (click) = "onDelete(todo)" ><i class="fas fa-trash-alt has-text-danger"></i></span>
      </p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a href="{{ myGit }}" target="_blank" rel="noreferrer">GitHub</a>
        </span>
      </p>
      <p class="card-footer-item">
        <span>
          Share on <a href="{{ allGit }}" rel="noreferrer">GitHub</a>
        </span>
      </p>
    </footer>
  </div>
</div>
