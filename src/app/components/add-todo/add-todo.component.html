
<section class="section ">
<div class="container has-background-transparent">
  <!--main Form-->
<form  class="form-level is-mobile" (ngSubmit) = "onSubmit()">
  <!--right side-->
  <div class="field is-grouped is-mobile ">

    <div class="control is-mobile">
      <input type="text" class="input is-mobile is-primary" id="inputOne" name="title" [(ngModel)] = "title" (keypress)="enterPress($event)"  placeholder="Type a note...">
    </div>
    <div class=" is-mobile is-hidden-touch">
      <!--Left side-->
    <input class="control boton" type="submit" id="inputTwo" value="Submit">
    </div>
  </div>
  <small class="has-text-weight-semibold has-text-white">Type what must be done during the day</small>
    <div class=" is-mobile is-hidden-desktop mt-3">
      <!--Left side-->
    <input class="control boton" type="submit" value="Submit">
    </div>


<!--button side-->
<!--end -->
</form>
<!--End Main Form-->
</div>
</section>
